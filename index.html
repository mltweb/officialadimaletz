    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Animated Nebula Background */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #000000;
            overflow: hidden;
            color: #ffffff;
            padding: 20px;
            position: relative;
        }

        /* Nebula Animation */
        .nebula {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(111, 0, 255, 0.3), transparent);
            animation: nebulaMove 20s linear infinite alternate;
            pointer-events: none;
        }

        /* Nebula Animation Keyframes */
        @keyframes nebulaMove {
            0% { transform: translate(-50%, -50%) scale(1); }
            100% { transform: translate(50%, 50%) scale(1.2); }
        }

        /* Container styling with neon border */
        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
            background-color: #000000;
            border-radius: 15px;
            padding: 40px 20px;
            box-shadow: 0px 0px 20px 5px #6f00ff;
            position: relative;
            z-index: 1;
        }

        /* Profile Image styling */
        .profile-container {
            position: relative;
            display: inline-block;
            margin-bottom: 10px;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #ffffff;
            box-shadow: 0 0 15px #6f00ff;
        }

        /* Verification Badge styling */
        .verification-badge {
            position: absolute;
            width: 25px;
            height: 25px;
            background-color: #6f00ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            top: 80px;
            right: -5px;
            box-shadow: 0 0 10px #6f00ff;
        }

        /* Header styling */
        .container header p {
            font-size: 1.3em;
            font-weight: 500;
            color: #ffffff;
            margin-bottom: 30px;
            padding-bottom: 10px;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 10px #6f00ff;
        }

        .container header p::after {
            content: "";
            display: block;
            width: 60px;
            height: 2px;
            background-color: #6f00ff;
            margin: 10px auto 0;
        }

        /* Link button styling with official text format */
        .link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            background-color: #6f00ff;
            color: #ffffff;
            text-decoration: none;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            font-family: 'Arial', sans-serif;
            letter-spacing: 0.5px;
            box-shadow: 0 0 10px #6f00ff, 0 0 20px #6f00ff;
            text-shadow: 1px 1px 2px #000000;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
        }

        .link:hover {
            background-color: #ffffff;
            color: #000000;
            transform: translateY(-3px);
            box-shadow: 0 0 15px #6f00ff, 0 0 30px #6f00ff;
        }

        .link img {
            width: 32px;
            height: 32px;
            margin-right: 10px;
            border-radius: 50%;
            object-fit: cover;
        }

        .link svg {
            width: 32px;
            height: 32px;
            margin-right: 10px;
            fill: currentColor;
        }

        /* Footer styling with white color */
        footer {
            margin-top: 35px;
            font-size: 0.9em;
            color: #ffffff;
            text-shadow: 0 0 10px #6f00ff;
        }

        /* SchultzCode hover effect */
        footer a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            position: relative;
            transition: color 0.3s ease;
        }

        /* Animated glow effect on hover */
        footer a:hover {
            color: #6f00ff;
            animation: neon-glow 1s ease-in-out infinite alternate;
            text-shadow: 0 0 5px #6f00ff, 0 0 10px #6f00ff, 0 0 20px #6f00ff, 0 0 30px #6f00ff;
        }

        /* Neon glow animation */
        @keyframes neon-glow {
            from {
                text-shadow: 0 0 10px #6f00ff, 0 0 20px #6f00ff, 0 0 30px #6f00ff, 0 0 40px #6f00ff;
            }
            to {
                text-shadow: 0 0 20px #ffffff, 0 0 30px #6f00ff, 0 0 40px #6f00ff, 0 0 50px #6f00ff;
            }
        }

        /* Responsive design for mobile screens */
        @media (max-width: 768px) {
            .container {
                padding: 30px 15px;
            }

            .container header p {
                font-size: 1.1em;
                padding-bottom: 8px;
            }

            .link {
                padding: 12px;
                font-size: 1em;
            }

            .link img, .link svg {
                width: 28px;
                height: 28px;
            }

            .profile-pic {
                width: 100px;
                height: 100px;
            }

            .verification-badge {
                width: 20px;
                height: 20px;
                font-size: 14px;
                top: 70px;
            }
        }
    </style>
