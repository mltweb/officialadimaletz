<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Official Link Hub</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Ensure full height and controlled overflow */
        html, body {
            height: 100%;
            overflow-y: auto;
        }

        /* Animated Nebula Background */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #000000;
            color: #ffffff;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Nebula Effect */
        .nebula {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(255, 0, 104, 0.3), transparent);
            animation: nebulaMove 20s linear infinite alternate;
            pointer-events: none;
        }

        /* Nebula Animation Keyframes */
        @keyframes nebulaMove {
            0% { transform: translate(-50%, -50%) scale(1); }
            100% { transform: translate(50%, 50%) scale(1.2); }
        }

        /* Container styling with animated gradient background */
        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
            background: linear-gradient(135deg, #1d3756, #1b3350, #152538);
            background-size: 300% 300%;
            animation: gradientShift 8s ease infinite;
            border-radius: 15px;
            padding: 40px 20px;
            box-shadow: 0px 0px 15px 5px #FFFF33;
            position: relative;
            z-index: 1;
        }

        /* Gradient animation */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Profile Image styling */
        .profile-container {
            position: relative;
            display: inline-block;
            margin-bottom: 10px;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #ffffff;
        }

        /* Verification Badge styling */
        .verification-badge {
            position: absolute;
            width: 25px;
            height: 25px;
            background-color: #1d9bf0;
            border-radius: 50%;
            border: 2px solid #1d3756;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            top: 80px;
            right: -5px;
        }

        /* Header styling */
        .container header p {
            font-size: 1.4em;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 30px;
            padding-bottom: 10px;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            text-shadow: 1px 1px 2px #000000;
        }

        .container header p::after {
            content: "";
            display: block;
            width: 60px;
            height: 2px;
            background-color: #ffffff;
            margin: 10px auto 0;
            opacity: 0.7;
        }

        /* Link button styling */
        .link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            background-color: #000000;
            color: #ffffff;
            text-decoration: none;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            letter-spacing: 0.5px;
            box-shadow: 0 0 10px 2px #43aabe;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .link:hover {
            background-color: #ffffff;
            color: #1d3756;
            transform: translateY(-3px);
            box-shadow: 0 0 15px 4px #43aabe;
        }

        .link img {
            width: 32px;
            height: 32px;
            margin-right: 10px;
            border-radius: 50%;
            object-fit: cover;
        }

        .link svg {
            width: 32px;
            height: 32px;
            margin-right: 10px;
            fill: currentColor;
        }

        /* Footer styling */
        footer {
            margin-top: 35px;
            font-size: 0.9em;
            color: #b0b0b0;
            font-weight: 500;
            letter-spacing: 0.3px;
            text-shadow: 1px 1px 2px #000000;
        }

        /* Footer Link styling */
        footer a {
            color: #1d9bf0;
            text-decoration: none;
            font-weight: bold;
            position: relative;
            transition: color 0.3s ease;
        }

        /* Glow effect on hover */
        footer a:hover {
            color: #f90068;
            animation: neon-glow 1s ease-in-out infinite alternate;
            text-shadow: 0 0 5px #f90068, 0 0 10px #f90068, 0 0 20px #f90068, 0 0 30px #f90068;
        }

        /* Neon glow animation */
        @keyframes neon-glow {
            from {
                text-shadow: 0 0 10px #f90068, 0 0 20px #f90068, 0 0 30px #f90068, 0 0 40px #f90068;
            }
            to {
                text-shadow: 0 0 20px #ffffff, 0 0 30px #f90068, 0 0 40px #f90068, 0 0 50px #f90068;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 30px 15px;
            }

            .container header p {
                font-size: 1.1em;
                padding-bottom: 8px;
            }

            .link {
                padding: 12px;
                font-size: 1em;
            }

            .link img, .link svg {
                width: 28px;
                height: 28px;
            }

            .profile-pic {
                width: 100px;
                height: 100px;
            }

            .verification-badge {
                width: 20px;
                height: 20px;
                font-size: 14px;
                top: 70px;
            }
        }
    </style>
</head>
